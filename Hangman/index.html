<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <title>Hello, world!</title>
</head>

<body>

  <!--jumbotron header-->


  <div class="container ">
    <div class="jumbotron text-center">
      <h1>Welcome to The psychic game</h1>
      <p>Where your guessing abilities will be put to the test</p>
    </div>

  </div>

  <!--Start of container group-->

  <div class="container">
    <div class="row mb-3">
      <div class="col-md-4 mt-5">
        <div class="input-group mb-3 ">
          <input id="input" type="number" class="form-control" placeholder="Your Number Guess" aria-label="Recipient's username"
            aria-describedby="basic-addon2">
          <div class="input-group-append">
            <button onclick="runEvent()" class="btn btn-outline-primary" type="button">Button</button>
          </div>
        </div>

      </div>

      <!--Empty column-->

      <!-- <div class="col-md-2">

      </div> -->

      <!--Start of card group-->
      <div class="col-md-4">
        <div class="card">
          <div class="card-body text-center">
            <h5 class="card-title">Wins</h5>
            <h2 id="win-text" class="card-text">0</h2>
          </div>
        </div>
      </div>

      <!-- start of second card group-->
      <div class="col-md-4">
        <div class="card">
          <div class="card-body text-center">
            <h5 class="card-title">Losses</h5>
            <h2 id="lose-text" class="card-text">0</h2>

          </div>
        </div>
      </div>
    </div>

    <!--Second row containing, gueses remaining, and guesseed characters-->

    <div class="row mt-5">
      <div class="col-md-4">
        <div class="card">
          <div class="card-body text-center">
            <h5 class="card-title">Guesses Reamaining</h5>
            <h2 id="guess-text" class="card-text">10</h2>

          </div>
        </div>
      </div>
    </div>
  </div>




  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="app.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
